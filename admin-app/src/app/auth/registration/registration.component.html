
      <div class="login-conent">

        <div class="auth-title">Регистрация</div>
  
        <form [formGroup]="form" (ngSubmit)="onRegistrate()" class="example-form">
  
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input 
              matInput 
              formControlName="email" 
              placeholder="pat@example.com">
  
              <!-- <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                введите корректный адрес
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                введите email
              </mat-error> -->
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
                <mat-label>Пароль</mat-label>
                <input 
                matInput 
                formControlName="password" 
                placeholder="*******">
  <!-- 
                <mat-error *ngIf="password.hasError('required')">
                  введите пароль
                </mat-error> -->
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Название</mat-label>
                <input 
                matInput 
                formControlName="title" 
                placeholder="Райдер">

              </mat-form-field>
        
        
    
        <div class="btn-block">
          <button mat-button type="submit" [disabled]="!form.valid"> зарегистрироваться </button>
        </div>
  
      </form> 
  
      <button mat-button (click)="goToLogin()"> войти</button>
    </div>
