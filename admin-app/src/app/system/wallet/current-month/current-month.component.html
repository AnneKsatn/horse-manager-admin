<button class="add-button" mat-raised-button color="green" disabled>добавить данные</button>

<h2> К серверу не подключено!! </h2>
<div class="table-head">
  <mat-grid-list cols="7" rowHeight="68px">
    <mat-grid-tile colspan="1">Клиент</mat-grid-tile>
    <mat-grid-tile colspan="1"> Телефон </mat-grid-tile>
    <mat-grid-tile colspan="4">

        <div class="addition-contacts">
          <mat-grid-list  cols="12" rowHeight="68px">
            <mat-grid-tile colspan="6">Услуга</mat-grid-tile>
            <mat-grid-tile colspan="4"> Прайс</mat-grid-tile>
            <mat-grid-tile colspan="1">   <mat-checkbox class="example-margin" [(ngModel)]="checked"></mat-checkbox> </mat-grid-tile>
          </mat-grid-list>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">  Оплачено</mat-grid-tile>

  </mat-grid-list>
</div>


<mat-accordion>

  <div class="table-head-2" *ngFor="let service of services">
        <mat-grid-list cols="7" rowHeight="125px">
          <mat-grid-tile colspan="1">{{service.client}}</mat-grid-tile>
          <mat-grid-tile colspan="1">{{service.phone}} </mat-grid-tile>
          <mat-grid-tile colspan="4">

            <div class="addition-contacts">
              <mat-grid-list  cols="12" rowHeight="40px" *ngFor="let tservice of service.services">
                <mat-grid-tile colspan="6">{{tservice.title}} </mat-grid-tile>
                <mat-grid-tile colspan="4"> {{tservice.price}} рублей</mat-grid-tile>
                <mat-grid-tile colspan="1">   <mat-checkbox [(ngModel)]="checked"></mat-checkbox> </mat-grid-tile>
              </mat-grid-list>
            </div>
          </mat-grid-tile>
          <mat-grid-tile colspan="1">
<!--
            <mat-form-field class="example-full-width">
              <mat-label>Choose a date</mat-label>
               <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field> -->

          </mat-grid-tile>

        </mat-grid-list>
      </div>

</mat-accordion>
