<h1 mat-dialog-title>Принять запрос</h1>
<div mat-dialog-content>
    <p>Внесите данные:</p>
    <mat-form-field>
        <mat-label>Конюх</mat-label>
        <input matInput [(ngModel)]="data.groom">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Конюшня</mat-label>
        <input matInput [(ngModel)]="data.stable">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Денник</mat-label>
        <input matInput [(ngModel)]="data.stall">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Favorite animal</mat-label>

        <mat-select [(ngModel)]="data.category" required>
            <mat-option *ngFor="let category of categories" [value]="category">
              {{category.title}}
            </mat-option>
        </mat-select>
        
        <!-- <mat-select [(ngModel)]="data.category" ngDefaultControl required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let animal of animals" [value]="animal">
            {{animal.name}}
          </mat-option>
        </mat-select> -->

       <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
        <mat-hint>{{animalControl.value?.sound}}</mat-hint>  -->
     </mat-form-field> 

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">потом</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>принять</button>
</div>
