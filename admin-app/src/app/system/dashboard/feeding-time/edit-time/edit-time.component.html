
<h1 mat-dialog-title>Редактирование времени</h1>
<div mat-dialog-content>
  <p>Все данные, введенные киентами, СОХРАНЯТСЯ</p>
    <mat-form-field class="example-full-width">
      <mat-label>Час</mat-label>
        <input matInput 
        [(ngModel)]="data.hour" 
        [errorStateMatcher]="matcher">
        <mat-error *ngIf="nameFormControl.hasError('required')">
          обязательное поле
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Минуты</mat-label>
      <input matInput [(ngModel)]="data.minutes">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Сохранить</button>
</div>
