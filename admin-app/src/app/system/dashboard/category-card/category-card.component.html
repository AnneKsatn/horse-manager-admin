
<div class="example-card-1" 
[routerLink]="['/system/category']"
[queryParams]="{id: category.id}">
<mat-card>

    <mat-card-header>
      <mat-card-title>{{category.title}}: {{category.price}} руб./мес.</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-content">

      <div class="service"  *ngFor="let service of services">

        <mat-icon mat-list-icon> grade</mat-icon>
        <div class="service-title"> {{service.title}} </div>

      </div>

                <mat-icon mat-list-icon> grade</mat-icon>
                {{service.title}}
            </mat-list-item>
        </mat-list> -->
    </mat-card-content>
  
  </mat-card>
</div>
