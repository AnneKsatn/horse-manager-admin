<mat-card class="example-card-1">

    <mat-card-header>
      <mat-card-title>{{category.title}}: 25 000 руб./мес.</mat-card-title>
      <mat-card-subtitle>малый денник</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <mat-list role="list">
            <mat-list-item class="list-item"
            role="listitem"
            *ngFor="let service of services">
                <mat-icon mat-list-icon> grade</mat-icon>
                {{service.title}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
  

    <mat-card-actions>
      <button mat-button>РЕДАКТИРОВАТЬ</button>
    </mat-card-actions>
  </mat-card>
