


<p-panel header="{{category.title}}: {{category.price}} руб./мес" [toggleable]="true">

  <ng-template pTemplate="icons">
    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-panel-header-icon"
      [routerLink]="['/system/edit-category']" [queryParams]="{id: category.id}"></button>
  </ng-template>

  <p-table [value]="services" [rowHover]="true">
    <ng-template pTemplate="body" let-service>
      <tr>
        <td>{{service.title}}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
