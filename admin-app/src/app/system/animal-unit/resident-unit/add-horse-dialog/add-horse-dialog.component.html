
<h1 mat-dialog-title>Добавить постояльца</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width">
      <mat-label>Постоялец</mat-label>
        <input matInput [(ngModel)]="data.name" [errorStateMatcher]="matcher" placeholder="Византия">
        <mat-error *ngIf="nameFormControl.hasError('required')">
          обязательное поле
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Владелец</mat-label>
      <input matInput [(ngModel)]="data.owner">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Денник</mat-label>
      <input matInput [(ngModel)]="data.stable">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Конюх</mat-label>
      <input matInput [(ngModel)]="data.groom">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Берейтор</mat-label>
      <input matInput [(ngModel)]="data.roughrider">
    </mat-form-field>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Добавить</button>
</div>
