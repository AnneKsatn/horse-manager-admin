
<h1 mat-dialog-title>Вы уверены, что хотите удалть постояльца?</h1>
<div mat-dialog-content>
  <p>После удаления сотрутся все данные этого постояльца, для подтверждения введите данные</p>
    <mat-form-field class="example-full-width">
      <mat-label>Постоялец</mat-label>
        <input matInput [(ngModel)]="data.name" [errorStateMatcher]="matcher" placeholder="Византия">
        <mat-error *ngIf="nameFormControl.hasError('required')">
          обязательное поле
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Владелец</mat-label>
      <input matInput [(ngModel)]="data.owner">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Удалить</button>
</div>
