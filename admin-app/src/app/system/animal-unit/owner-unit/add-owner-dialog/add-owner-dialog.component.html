<h1 mat-dialog-title>Добавить клиента</h1>
<div mat-dialog-content>

  <mat-form-field class="example-full-width">
    <mat-label>имя</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>фамилия</mat-label>
    <input matInput [(ngModel)]="data.surname" placeholder="Византия">
    <mat-error *ngIf="nameFormControl.hasError('required')">
      обязательное поле
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>отчество</mat-label>
    <input matInput [(ngModel)]="data.patronymic">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>телефон</mat-label>
    <input matInput [(ngModel)]="data.phone">
  </mat-form-field>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Добавить</button>
</div>
