      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Расписание</h3>
          <ul class="panel-controls">
            <li><a (click)="openCreateDialog()"><span class="fa fa-plus"></span></a></li>
          </ul>
        </div>
        <div class="panel-body list-group list-group-contacts">
          <a class="list-group-item" *ngFor="let feeding of feedings">
            <div class="cont">
              <div class="title">
                <p>{{feeding.hour}}.{{feeding.minutes}}</p>
      
              </div>
              <div class="m-icon">
                <button class="btn btn-primary btn-rounded" (click)="openEditDialog(feeding.id, feeding.hour, feeding.minutes)"><span
                    class="fa fa-pencil"></span></button>
              </div>
              <div class="m-icon">
                <button class="btn btn-primary btn-rounded" (click)="deleteFeeding(feeding.id)"><span
                    class="fa fa-trash-o"></span></button>
              </div>
            </div>
          </a>
        </div>
      </div>
